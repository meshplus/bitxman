# This is an example .goreleaser.yml file with some sane defaults.
# Make sure to check the documentation at http://goreleaser.com
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
#    - go generate ./...
builds:
  - env:
      - CGO_ENABLED=1
    goos:
      - linux
    main: ./cmd/goduck/
    binary: goduck
    goarch:
      - amd64
    ldflags:
      - -s -w -X github.com/meshplus/goduck.CurrentVersion={{.Version}} -X github.com/meshplus/goduck.BuildDate={{.Date}} -X github.com/meshplus/goduck.CurrentCommit={{.Commit}} -X github.com/meshplus/goduck.CurrentBranch={{.Version}}
archives:
  - replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
